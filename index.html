<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    <div class="slide">
      <div class="image">
        <div>
          <img class="active" src="image/1.png" alt="a" />
          <img src="image/2.jpg" alt="img not found" />
          <img src="image/3.jpg" alt="img not found" />
          <img src="image/4.jpg" alt="img not found" />
          <img src="image/5.jpg" alt="img not found" />
        </div>
        <span>Slider #1</span>
      </div>
      <div class="control">
        <button id="back">back</button>
        <div class="btn-number"></div>
        <button id="next">next</button>
      </div>
    </div>
  </body>
</html>
<script src="master.js"></script>
